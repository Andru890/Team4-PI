server:
  port: 8000
spring:
  application:
    name: visual-studio-api
  datasource:
    url: jdbc:mysql://localhost:3306/visual_studio_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  mail:
    host: localhost
    port: 25
    username: admin
    password: admin
    properties:
      transport.protocol: smtp
      mail:
        smtp:
          auth: true
          starttls:
              enable: true
        debug: true



